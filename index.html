<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Nguyen - Assignment 06</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <style>
            body {
                padding: 40px;
            }
        </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button 
                    type="button" 
                    onclick="sendPost()"
                    class="btn btn-success">
                    Send
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" 
        integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function sendPost() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;

            const req = { title, author };

            axios.post('http://localhost:3004/posts', req)
                .then(function (response) {
                    console.log(response);
                    document.getElementById('title').value = '';
                    document.getElementById('title').focus();
                    document.getElementById('author').value = '';
                    getPosts(); 
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function getPosts() {
            axios.get('http://localhost:3004/posts')
                .then(function (response) {
                    const list = document.getElementById('list');
                    if (response && response.data) {
                        list.innerHTML = '';
                        response.data.forEach(post => {
                            list.innerHTML += '<br>' + post.title + ' :: ' + post.author;
                        });
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        // Initial load
        getPosts();
    </script>
</body>
</html>
